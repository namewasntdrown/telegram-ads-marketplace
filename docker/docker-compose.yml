services:
  postgres:
    image: postgres:16-alpine
    container_name: tam-postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: ${DB_PASSWORD:-dev_Pg!2024_localOnly}
      POSTGRES_DB: telegram_ads
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "127.0.0.1:5432:5432"  # Only localhost
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: tam-redis
    command: redis-server --appendonly yes --requirepass ${REDIS_PASSWORD:-dev_Rd!2024_localOnly}
    volumes:
      - redis_data:/data
    ports:
      - "127.0.0.1:6379:6379"  # Only localhost
    healthcheck:
      test: ["CMD", "redis-cli", "-a", "${REDIS_PASSWORD:-dev_Rd!2024_localOnly}", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  api:
    build:
      context: ..
      dockerfile: docker/Dockerfile.api
    container_name: tam-api
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dev_Pg!2024_localOnly}@postgres:5432/telegram_ads?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_Rd!2024_localOnly}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_32_chars_minimum!}
      - BOT_TOKEN=${BOT_TOKEN:-placeholder}
      - ALLOWED_ORIGINS=https://sproutfolders.com,https://web.telegram.org
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - MINIO_ENDPOINT=minio
      - MINIO_PORT=9000
      - MINIO_USE_SSL=false
      - MINIO_ROOT_USER=${MINIO_ROOT_USER:-minioadmin}
      - MINIO_ROOT_PASSWORD=${MINIO_ROOT_PASSWORD:-minioadmin}
      - MINIO_BUCKET=${MINIO_BUCKET:-tam-avatars}
      - MINIO_PUBLIC_URL=${MINIO_PUBLIC_URL:-}
      - TON_MASTER_WALLET_MNEMONIC=${TON_MASTER_WALLET_MNEMONIC:-}
      - TON_NETWORK=${TON_NETWORK:-mainnet}
      - TON_API_KEY=${TON_API_KEY:-}
      - MINI_APP_URL=${MINI_APP_URL:-https://sproutfolders.com}
    ports:
      - "127.0.0.1:3000:3000"  # Only localhost
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
      minio:
        condition: service_healthy
    volumes:
      - ../apps/api/src:/app/apps/api/src
      - ../libs:/app/libs

  bot:
    build:
      context: ..
      dockerfile: docker/Dockerfile.bot
    container_name: tam-bot
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dev_Pg!2024_localOnly}@postgres:5432/telegram_ads?schema=public
      - BOT_TOKEN=${BOT_TOKEN:-placeholder}
      - MINI_APP_URL=${MINI_APP_URL:-https://localhost:5173}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - JWT_SECRET=${JWT_SECRET:-dev_jwt_secret_32_chars_minimum!}
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - ../apps/bot/src:/app/apps/bot/src

  workers:
    build:
      context: ..
      dockerfile: docker/Dockerfile.workers
    container_name: tam-workers
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dev_Pg!2024_localOnly}@postgres:5432/telegram_ads?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_Rd!2024_localOnly}
      - BOT_TOKEN=${BOT_TOKEN:-placeholder}
      - TON_MASTER_WALLET_MNEMONIC=${TON_MASTER_WALLET_MNEMONIC:-}
      - TON_NETWORK=${TON_NETWORK:-mainnet}
      - TON_API_KEY=${TON_API_KEY:-}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  mtproto-worker:
    build:
      context: ..
      dockerfile: docker/Dockerfile.mtproto
    container_name: tam-mtproto
    environment:
      - NODE_ENV=development
      - DATABASE_URL=postgresql://postgres:${DB_PASSWORD:-dev_Pg!2024_localOnly}@postgres:5432/telegram_ads?schema=public
      - REDIS_HOST=redis
      - REDIS_PORT=6379
      - REDIS_PASSWORD=${REDIS_PASSWORD:-dev_Rd!2024_localOnly}
      - TELEGRAM_API_ID=${TELEGRAM_API_ID}
      - TELEGRAM_API_HASH=${TELEGRAM_API_HASH}
      - TELEGRAM_SESSION=${TELEGRAM_SESSION}
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy

  nginx:
    image: nginx:alpine
    container_name: tam-nginx
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/html:/usr/share/nginx/html:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
    depends_on:
      - api
    restart: unless-stopped

  minio:
    image: minio/minio:latest
    container_name: tam-minio
    command: server /data --console-address ":9001"
    environment:
      MINIO_ROOT_USER: ${MINIO_ROOT_USER:-minioadmin}
      MINIO_ROOT_PASSWORD: ${MINIO_ROOT_PASSWORD:-minioadmin}
    volumes:
      - minio_data:/data
    ports:
      - "127.0.0.1:9000:9000"
      - "127.0.0.1:9001:9001"
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
  minio_data:
